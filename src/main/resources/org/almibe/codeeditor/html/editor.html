<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <link rel="stylesheet" href="codemirror-4.8/lib/codemirror.css" />
  <link rel="stylesheet" href="codemirror-4.8/addon/display/fullscreen.css" />
</head>
<body>

<script data-main="main" src="require.js"></script>
<script>

  function setTheme(theme) {
    if (theme == 'default') {
      codeMirror.setOption("theme", 'default');
      return;
    }
    var sheets = document.styleSheets;
    var exists = false;
    for (var sheet in sheets) {
      if (sheet && sheet.href && sheet.href.endsWith("/" + theme + ".css")) {
        exists = true;
        break;
      }
    }
    if (!exists) {
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = "codemirror-4.8/theme/" + theme + ".css";
      document.getElementsByTagName("head")[0].appendChild(link);
    }
    codeMirror.setOption("theme", theme);
  }

  function importJS(file, callback) {

  }

  function setMode(modeName) {
    var mimeModes = Object.keys(CodeMirror.mimeModes);
    var modeNames = Object.keys(CodeMirror.modes);
    var allModeNames = mimeModes.concat(modeNames);
    if (allModeNames.indexOf(modeName)) {
      codeMirror.setOption("mode", modeName);
    }
    change(modeName);
  }

  //modified from demo/loadmode.html
  function change(val) {
    var m, mode, spec;
    if (/\//.test(val)) {
      var info = CodeMirror.findModeByMIME(val);
      if (info) {
        mode = info.mode;
        spec = val;
      }
    } else {
      mode = spec = val;
    }
    if (mode) {
      codeMirror.setOption("mode", spec);
      CodeMirror.autoLoadMode(codeMirror, mode);
    }
  }

</script>
</body>
</html>
