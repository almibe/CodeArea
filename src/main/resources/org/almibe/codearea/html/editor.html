<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <link rel="stylesheet" href="codemirror-4.8/lib/codemirror.css" />
  <link rel="stylesheet" href="codemirror-4.8/addon/display/fullscreen.css" />
</head>
<body>

<script src="codemirror-4.8/lib/codemirror.js" type="text/javascript" charset="utf-8"></script>
<script src="codemirror-4.8/addon/display/fullscreen.js"></script>
<script src="codemirror-4.8/addon/selection/active-line.js"></script>
<script src="codemirror-4.8/addon/mode/loadmode.js"></script>
<script src="codemirror-4.8/mode/meta.js"></script>
<script>
  var codeMirror = CodeMirror(document.body);
  codeMirror.setOption("lineNumbers", true);
  codeMirror.setOption("fullScreen", true);
  codeMirror.setOption("styleActiveLine", true);
  CodeMirror.modeURL = "codemirror-4.8/mode/%N/%N.js";

  function setTheme(theme) {
    if (theme == 'default') {
      codeMirror.setOption("theme", 'default');
      return;
    }
    var sheets = document.styleSheets;
    var exists = false;
    for (var sheet in sheets) {
      if (sheet && sheet.href && sheet.href.endsWith("/" + theme + ".css")) {
        exists = true;
        break;
      }
    }
    if (!exists) {
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = "codemirror-4.8/theme/" + theme + ".css";
      document.getElementsByTagName("head")[0].appendChild(link);
    }
    codeMirror.setOption("theme", theme);
  }

  function importJS(file, callback) {

  }

  function setMode(modeName) {
    var mimeModes = Object.keys(CodeMirror.mimeModes);
    var modeNames = Object.keys(CodeMirror.modes);
    var allModeNames = mimeModes.concat(modeNames);
    if (allModeNames.indexOf(modeName)) {
      codeMirror.setOption("mode", modeName);
    }
    CodeMirror.autoLoadMode(codeMirror, modeName);
  }
</script>
</body>
</html>
