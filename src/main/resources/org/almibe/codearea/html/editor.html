<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <link rel="stylesheet" href="codemirror-4.8/lib/codemirror.css" />

</head>
<body>

<script src="codemirror-4.8/lib/codemirror.js" type="text/javascript" charset="utf-8"></script>
<script src="codemirror-4.8/mode/groovy/groovy.js" type="text/javascript" charset="utf-8"></script>
<script src="codemirror-4.8/addon/display/fullscreen.js"></script>
<script src="codemirror-4.8/addon/selection/active-line.js"></script>
<script>
  var codeMirror = CodeMirror(document.body);
  codeMirror.setOption("lineNumbers", true);
  codeMirror.setOption("fullScreen", true);
  codeMirror.setOption("styleActiveLine", true);

  function setTheme(theme) {
    if(theme == 'default') {
      codeMirror.setOption("theme", theme);
      return;
    }
    var sheets = document.styleSheets;
    var exists = false;
    for(var sheet in sheets) {
      if(sheet && sheet.href && sheet.href.endsWith("/" + theme + ".css")) {
        exists = true;
        break;
      }
    }
    if(!exists) {
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = "codemirror-4.8/theme/" + theme + ".css";
      document.getElementsByTagName("head")[0].appendChild(link)
    }
    codeMirror.setOption("theme", theme)
  }

  function setMode(mode) {

  }
</script>
</body>
</html>
