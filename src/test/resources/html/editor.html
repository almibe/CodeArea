<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <link rel="stylesheet" href="codemirror/lib/codemirror.css" />
  <link rel="stylesheet" href="codemirror/addon/display/fullscreen.css" />
</head>
<body>

<script data-main="main" src="require.js"></script>
<script>
  //this function is only used to alert the CodeMirrorEditor class when the editor is actually loaded via require.js
  function editorLoaded(callback) {
    require(['codeeditor'], function() {
      callback.run();
    });
  }
</script>
</body>
</html>
